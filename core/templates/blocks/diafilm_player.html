{% load common_tags %}

<div class="diafilm diafilm_default js-diafilm">
    <div class="diafilm__container">
        <div class="diafilm__row">
            {% if self.title %}
                <div class="diafilm__label" role="heading" aria-level="2">
                    {{ self.title|format_title }}
                </div>
            {% endif %}

            {% if self.text %}
                <div class="diafilm__text">
                    {{ self.text }}
                </div>
            {% endif %}

            <div class="diafilm__viewport">

                <div class="diafilm__player js-diafilm-player">
                    <iframe class="diafilm__iframe js-diafilm-iframe" src="{{ self.page.diafilm.url }}" allowfullscreen></iframe>
                    <button class="diafilm__button diafilm__button_exit js-diafilm-exit"
                            type="button" aria-label="Назад" title="Назад"></button>
                </div>

                <div class="diafilm__toolbar">
                    <button class="diafilm__button diafilm__button_full js-diafilm-full" type="button">
                        На весь экран
                    </button>
                    <div class="diafilm__nav">
                        <button class="diafilm__button diafilm__button_up js-diafilm-up"
                                type="button" aria-label="Вверх" title="Вверх"></button>
                        <div class="diafilm__hint">Следующий кадр</div>
                        <button class="diafilm__button diafilm__button_down js-diafilm-down"
                                type="button" aria-label="Вниз" title="Вниз"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% comment %}
<div class="diafilm__viewport">
    <div class="diafilm__player js-diafilm-player">
        <iframe class="diafilm__iframe js-diafilm-iframe" allowfullscreen
                src="https://arch.rgdb.ru/xmlui/handle/123456789/49660#page/0/mode/1up">
        </iframe>
        <button class="diafilm__button diafilm__button_exit js-diafilm-exit" type="button" aria-label="Назад" title="Назад"></button>
    </div>
    <div class="diafilm__toolbar">
        <button class="diafilm__button diafilm__button_full js-diafilm-full" type="button">На весь экран</button>
        <div class="diafilm__nav">
            <button class="diafilm__button diafilm__button_up js-diafilm-up" type="button" aria-label="Вверх" title="Вверх"></button>
            <div class="diafilm__hint">{% if kind == "diafilm" %}Следующий кадр{% else %}Следующая страница{% endif %}</div>
            <button class="diafilm__button diafilm__button_down js-diafilm-down" type="button" aria-label="Вниз" title="Вниз"></button>
        </div>
    </div>
</div>
{% endcomment %}
